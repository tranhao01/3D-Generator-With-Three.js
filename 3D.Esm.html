<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trình tạo văn bản 3D động</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; overflow: hidden; }
    #canvas-container { width: 100%; height: 50vh; cursor: grab; overflow: hidden; }
    #canvas-container:active { cursor: grabbing; }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <div class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="text-center w-full max-w-3xl">
      <h1 class="text-4xl md:text-5xl font-bold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">
        Trình tạo văn bản 3D động
      </h1>
      <p class="text-lg text-gray-400 mb-8">Nhập văn bản của bạn vào ô bên dưới để xem điều kỳ diệu xảy ra!</p>
    </div>

    <label for="textInput" class="sr-only">Nhập chữ</label>
    <input id="textInput" type="text" autocomplete="off"
      class="bg-gray-800 border-2 border-gray-700 text-white text-xl p-4 rounded-lg w-full max-w-lg focus:outline-none focus:ring-4 focus:ring-purple-500/50 transition-all duration-300"
      placeholder="Nhập chữ vào đây..." value="Xin chào!" aria-label="Ô nhập chữ 3D">

    <div id="status" class="mt-4 text-sm text-gray-400">Đang tải font…</div>
<label class="mt-3 inline-flex items-center gap-2 text-sm text-gray-300">
  <input id="turbo" type="checkbox" class="accent-pink-500">
  <span>Bật chế độ <span class="font-semibold text-pink-400">ElonMusk 999999</span> (xoay nhanh + nhịp)</span>
</label>
<div id="canvas-container" class="mt-4 w-full max-w-5xl rounded-lg"></div>
  </div>

  <script type="module">
    // Sử dụng esm.sh để giải quyết module specifier "three" trong trình duyệt
    import * as THREE from 'https://esm.sh/three@0.158.0';
import { FontLoader } from 'https://esm.sh/three@0.158.0/examples/jsm/loaders/FontLoader.js';
import { TextGeometry } from 'https://esm.sh/three@0.158.0/examples/jsm/geometries/TextGeometry.js';

    let camera, scene, renderer;
    let textMesh, font;
    const container = document.getElementById('canvas-container');
    const input = document.getElementById('textInput');
const statusEl = document.getElementById('status');
const turboEl = document.getElementById('turbo');
function setStatus(msg, ok = true){ if(statusEl){ statusEl.textContent = msg; statusEl.className = 'mt-4 text-sm ' + (ok ? 'text-gray-400' : 'text-red-400'); } }

    function init() {
      camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
      camera.position.z = 10;

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x111827);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);

      // Tải font
      setStatus('Đang tải font…');
      const loader = new FontLoader();
      loader.load(
        'https://esm.sh/three@0.158.0/examples/fonts/helvetiker_bold.typeface.json',
        (loadedFont) => { font = loadedFont; setStatus('Sẵn sàng ✅ Gõ chữ hoặc nhấn Enter để cập nhật.'); updateText(); },
        undefined,
        (err) => { setStatus('Lỗi tải font. Kiểm tra mạng/CORS.', false); console.error('Font load error:', err); }
      );

      // Quan sát thay đổi kích thước container
      const ro = new ResizeObserver(() => {
        camera.aspect = container.clientWidth / container.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
        renderer.setSize(container.clientWidth, container.clientHeight, false);
      });
      ro.observe(container);

      // Kéo chuột để xoay
      let isDragging = false;
      let prev = { x: 0, y: 0 };

      container.addEventListener('mousedown', (e) => { isDragging = true; prev = { x: e.clientX, y: e.clientY }; });
      window.addEventListener('mouseup', () => { isDragging = false; });
      window.addEventListener('mousemove', (e) => {
        if (!isDragging || !textMesh) return;
        const dx = e.clientX - prev.x, dy = e.clientY - prev.y;
        textMesh.rotation.y += dx * 0.01;
        textMesh.rotation.x += dy * 0.01;
        prev = { x: e.clientX, y: e.clientY };
      });

      // Lăn chuột để zoom
      container.addEventListener('wheel', (e) => {
        e.preventDefault();
        const delta = Math.sign(e.deltaY);
        camera.position.z = THREE.MathUtils.clamp(camera.position.z + delta * 0.8, 2, 40);
      }, { passive: false });

      // Cảm ứng: kéo xoay, pinch zoom
      let touchPrevDist = null;
      container.addEventListener('touchstart', (e) => {
        if (e.touches.length === 1) prev = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        if (e.touches.length === 2) touchPrevDist = dist(e.touches[0], e.touches[1]);
      }, { passive: true });

      container.addEventListener('touchmove', (e) => {
        if (!textMesh) return;
        if (e.touches.length === 1) {
          const t = e.touches[0];
          const dx = t.clientX - prev.x, dy = t.clientY - prev.y;
          textMesh.rotation.y += dx * 0.01;
          textMesh.rotation.x += dy * 0.01;
          prev = { x: t.clientX, y: t.clientY };
        } else if (e.touches.length === 2) {
          const d = dist(e.touches[0], e.touches[1]);
          if (touchPrevDist != null) {
            const delta = (touchPrevDist - d) * 0.01;
            camera.position.z = THREE.MathUtils.clamp(camera.position.z + delta, 2, 40);
          }
          touchPrevDist = d;
        }
      }, { passive: true });

      function dist(a, b) {
        const dx = a.clientX - b.clientX, dy = a.clientY - b.clientY;
        return Math.hypot(dx, dy);
      }
    }

    function debounce(fn, delay = 120) {
      let t; return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), delay); };
    }

    const updateText = () => {
      if (!font) return;
      if (textMesh) {
        scene.remove(textMesh);
        textMesh.geometry.dispose();
        textMesh.material.dispose();
        textMesh = null;
      }

      const text = input.value?.trim() || '3D Text';
      const geometry = new TextGeometry(text, {
        font,
        size: 2,
        height: 0.5,
        curveSegments: 12,
        bevelEnabled: true,
        bevelThickness: 0.03,
        bevelSize: 0.05,
        bevelOffset: 0,
        bevelSegments: 5,
      });

      geometry.center();
      const material = new THREE.MeshNormalMaterial();
      textMesh = new THREE.Mesh(geometry, material);
      scene.add(textMesh);
    };

    const debouncedUpdate = debounce(updateText, 120);
    input.addEventListener('input', debouncedUpdate);
    input.addEventListener('change', updateText);
    input.addEventListener('compositionend', updateText);
    input.addEventListener('keyup', (e)=>{ if(e.key === 'Enter') updateText(); });

    function animate() {
      requestAnimationFrame(animate);
      if (textMesh) {
        const turbo = turboEl && turboEl.checked;
        const baseY = turbo ? 0.02 : 0.005;
        const baseX = turbo ? 0.01 : 0.002;
        textMesh.rotation.y += baseY;
        textMesh.rotation.x += baseX;
        if (turbo) {
          const t = performance.now() * 0.002;
          const s = 1 + Math.sin(t) * 0.05;
          textMesh.scale.set(s, s, s);
        }
      }
      renderer.render(scene, camera);
    }

    init();
    animate();
  </script>
</body>
</html>
